---
- name: Pre-install stuff
  hosts: all
  tasks:
    - name: Install python 2 if not there
      raw: |
        test -e /usr/bin/python || \
        (apt -y update && apt install -y  python-minimal)
      register: output
      changed_when: output.stdout|trim() != ""
    - name: Install sudo if not there
      raw: |
        test -e /usr/bin/sudo || apt install -y sudo
      register: output
      changed_when: output.stdout|trim() != ""
    - name: Install pre-requisites
      apt:
        name: ["python-psycopg2", "libpq-dev"]
        state: latest
  gather_facts: False
  become: True

- name: "Setup postgres"
  hosts: all
  roles:
    - role: ANXS.postgresql
  become: True
  gather_facts: True
  become_user: "root"
  vars:
    postgresql_version: 9.6
    postgresql_encoding: "UTF-8"
    postgresql_locale: "en_US.UTF-8"
    postgresql_ctype: "en_US.UTF-8"
    postgresql_admin_user: "postgres"
    postgresql_default_auth_method: "trust"
    postgresql_service_enabled: True

- name: Test Superset role
  hosts: all
  vars:
    superset_version: "0.29.0rc7"
    superset_wtf_csrf_enabled: True
    superset_wtf_csrf_time_limit: None
    superset_workers: 8
    superset_discover_server_name: "superset"
    superset_enable_cors: True
    superset_use_ketchup: True
    superset_ketchup_version: "v0.1.0"
    superset_load_examples: False
    superset_auth_user_registration: True
    superset_auth_user_registration_role: Admin
    superset_white_label: True
    superset_white_label_use_base64: True
    superset_white_label_use_filepaths: False
    superset_additional_pip_packages: ["pandas==0.23.4", "sqlalchemy==1.2.18", "ipdb"]
    superset_install_additional_pip_packages: True
    superset_add_custom_roles: True
    superset_custom_roles: |
      {
        'Custom_Role_1': {'all_datasource_access'},
        'Custom_Role_2': {'all_datasource_access', 'SQL Lab'}
      }
    superset_recreate_virtualenv: True
    superset_favicon_base64: ""
    superset_2x_logo_base64: ""
    superset_logo_base64: ""
  gather_facts: True
  become: True
  roles:
    - role: ../..